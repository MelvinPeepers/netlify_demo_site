<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Site</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo site to use with Netlify Drop">
    <meta name="keywords" content="Thanos, JavaScript, Paradoy, Netlify Drop">
    <meta name="author" content="Rafael Conde">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div class="titan-background">
      <span class="stars stars-L"></span>
      <span class="stars stars-M"></span>
      <span class="stars stars-S"></span>
    </div>
    <div class="marvellous-container">
      <div class="header">
        <h1 class="title-studios">Netlify Site for Testing Features</h1>
        <h2>
          Testing Netlify Site
        </h2>
        <h3>Invites only. Go to Log in.</h3>
        <!-- Identity -->
        <div data-netlify-identity-menu></div>

        <!-- Add a simpler button:
          Simple button that will open the modal.
        -->
        <div class="identity-btn" data-netlify-identity-button>Login with Netlify Identity</div>
        <!-- End of Identity -->
        <div class="identity-text">
          <p>Login to reach forms.</p>
        </div>
      </div>
    </div>
  </body>
</html>
